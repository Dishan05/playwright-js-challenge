name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with HTML reporter
        run: npx playwright test --reporter=html --output=test-results

      - name: List report folder contents
        run: ls -la playwright-report/

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload screenshots (if any)
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/screenshots/

      - name: Upload videos (if any)
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: test-results/videos/

      - name: Upload test results JSON (for analysis)
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json
          path: test-results/